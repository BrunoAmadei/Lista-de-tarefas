<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Tarefas</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/todo.css">
    <!-- JS -->
    <script src="src/js/app.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Lista de Tarefas</h1>

        <form class="form">
            <h2>Organize suas tarefas:</h2>

            <input type="text" id="tarefa" name="conteudo" placeholder="Digite aqui sua tarefa" class="entrada" required />

            <button class="add-btn">Adicionar</button>
        </form>


        <!-- Tarefas -->
        <section class="lista-tarefas">
            <h3>Tarefas</h3>
            <div class="lista" id="lista-tarefas"> 
            </div>
        </section>
    </main>
</body>

</html>
